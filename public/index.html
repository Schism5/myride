 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>My Ride</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body class="container-fluid" style="padding:0;">

        <div class="sticky-top" style="margin-bottom:15px;">
            <nav class="navbar" style="background-color:#39e095; text-align:center;">
                <span class="navbar-brand" style="color:white; font-weight:600; width: 100%;">Thatz My Ride</span>
           </nav>
   
           <form id="student-form" style="background-color:rgba(14, 14, 14, 0.13);">
               <div class="input-group" style="padding:10px;">
                   <input type="text" class="form-control" name="tag" placeholder="Tag Number">
                   <span class="input-group-btn">
                   <button class="btn btn-primary" type="button" onclick="$('#student-form').submit(); this.blur();">Add</button>
                   </span>
               </div>
           </form>
        </div>

        <div id="warning-alert" class="alert alert-warning alert-dismissible fade show" role="alert" 
            style="display:none;">
            <div></div>
            <button type="button" class="close" data-dismiss="alert" onclick="closeWarning();">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div>
            <ul id="student-list" class="list-group"></ul>
        </div>

        <script id="warning-template" type="text/template">
            <span>{{ text }}</span>
        </script>

        <script id="student-template" type="text/template">
            <a href="#" data-toggle="list" class="list-group-item d-flex list-group-item-action justify-content-between align-items-center">
                {{ firstName }} {{ lastName }} ({{ tag }})
                <button class="btn btn-light">&check;</button>
            </a>
        </script>

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="/js/lib/moment.js"></script>
        <script src="/js/lib/deparam.js"></script> -->
        <script src="/js/lib/mustache.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
